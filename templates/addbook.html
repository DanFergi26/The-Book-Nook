<body>
    <h2>Add Book</h2>
    <form name="add_book" action="{{ url_for('add_book') }}" method="post" enctype="multipart/form-data">
        <label class="form1text" for="bookcover">Book Cover:</label><br>
        <input class="form1" type="file" name="bookcover" required><br>

        <label class="form1text" for="title">Title:</label><br>
        <input class="form1" type="text" id="title" name="title" required><br>

        <label class="form1text" for="author">Author:</label><br>
        <input class="form1" type="text" id="author" name="author" required><br>

        <label class="form1text" for="illustrator">Illustrator(if applicable):</label><br>
        <input class="form1" type="text" id="illustrator" name="illustrator" ><br>

        <label class="form1text" for="genre">Genre:</label><br>
        <input class="form1" type="text" id="genre" name="genre" required><br>

        <label class="form1text" for="release">Release:</label><br>
        <input class="form1" type="date" id="release" name="release" required><br>

        <label class="form1text" for="descrip">Description:</label><br>
        <input class="form1" type="text" id="descrip" name="descrip" required minlength="10" maxlength="1000000"><br>

        <button class="form1" type="submit" class="btn" name="button" value="signup">
            Add Book
        </button>
    </form>
</body>
